<div class="show-list">
  <app-board-bar></app-board-bar>
  <div class="example-list"
       cdkDropList
       cdkDropListOrientation="horizontal"
       [cdkDropListData]="lists"
       (cdkDropListDropped)="dropList($event)">
    <div class="example-box" cdkDropListGroup>
      <div class="example-box" *ngFor="let list of lists;let i = index">
        <div class="example-box-list" cdkDrag>
          <div class="example-container">
            <div
              cdkDropList
              [cdkDropListData]="list.cards"
              class="example-list-card"
              (cdkDropListDropped)="dropCard($event)">
              <input
                style="width: 99%;margin-top: 5px;"
                type="text"
                #element
                class="form-control"
                *ngIf="hiddenInput === list.id"
                (focusout)="isHiddenInput(element.value, list.id)"
                value="{{ list.title }}"
              />
              <div
                *ngIf="hiddenInput != list.id"
                (click)="showInput(list.id)"
              >
                <h1 class="m-0 font-weight-bold text-primary" style="text-align: center;margin-top: 5px">
                  {{ list.title }}
                </h1>
              </div>
              <div class="example-box-card" *ngFor="let item of list.cards" (click)="showCard(item.id)"
                   cdkDrag>{{item.title}}</div>
              <mat-card-actions
                (click)="hiddenFormAddCard(i)"
                [hidden]="!isHiddenFormAddCard[i]"
              ><i nz-icon nzType="plus"></i>
                Thêm thẻ
              </mat-card-actions>
              <div [hidden]="isHiddenFormAddCard[i]">
                <form
                  *ngIf="formAddCard"
                  [formGroup]="formAddCard"
                  (ngSubmit)="addCard(i)"
                  style="margin: 5px"
                >
                  <input
                    class="form-control border border-success"
                    type="text"
                    formControlName="title"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary add-list"
                    [disabled]="formAddCard.invalid"
                  >
                    Thêm thẻ
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger add-list"
                    (click)="hiddenFormAddCard(i)"
                  >
                    X
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <button
            nz-button
            nzType="dashed"
            [hidden]="!isHiddenFormAddList"
            (click)="hidden()"
          >
            <span style="margin-right: .5rem;">+</span>Add List
          </button>
        </div>
        <div
          [hidden]="isHiddenFormAddList"
          class="form-add-list"
        >
          <form *ngIf="formAddList" [formGroup]="formAddList" (ngSubmit)="addList()">
            <input type="text" formControlName="title" placeholder="Nhập tiêu đề danh sách"/><br>
            <button
              type="submit"
              class="btn btn-primary" style="height: 2rem;margin: 3px" [disabled]="formAddList.invalid"
            >
              Add list
            </button>
            <i class="fas fa-times" style="float: bottom" (click)="hidden()"></i>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
