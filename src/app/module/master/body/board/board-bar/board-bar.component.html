
<div class="navbar transparent navbar-inverse">
  <div class="navbar-inner">
  <mat-toolbar>

    <span class="example-spacer"></span>

    <button mat-raised-button color="success" style="margin:5px;"><i class="fas fa-fw fa-table font-sidebar"></i>  {{ board.title }}</button>

    <button mat-raised-button color="primary" (click)="openDialog()" style="margin:5px;">Thêm thành viên</button>

    <button type="button" class="button" data-toggle="modal" data-target="#exampleModal96" (click) = getAllUser()>
    Danh sách thành viên
    </button>


  </mat-toolbar>
</div>
</div>
<div class="modal fade" id="exampleModal96" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Danh sách thành viên trong nhóm</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <th>Tên</th>
            <th>Email</th>
          </tr>
          <tr  *ngFor = "let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
